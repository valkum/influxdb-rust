language: rust

sudo: required

services:
  - docker

before_install:
    - docker pull influxdb
    - docker run -d -p 8086:8086 influxdb
    - docker run -d -p 9086:8086 -e INFLUXDB_HTTP_AUTH_ENABLED=true -e INFLUXDB_ADMIN_USER=admin -e INFLUXDB_ADMIN_PASSWORD=password -e INFLUXDB_USER=nopriv_user -e INFLUXDB_USER_PASSWORD=password -v $PWD:/var/lib/influxdb2 influxdb /init-influxdb.sh

cache:
    directories:
        - /home/travis/.cargo

before_cache:
    - rm -rf /home/travis/.cargo/registry

env:
os:
    - linux
rust:
    - stable
    - beta
    - nightly

matrix:
    fast_finish: true
    allow_failures:
    include:
        - rust: stable
          env: NAME='linting'
          before_script:
              - rustup component add rustfmt-preview
              - rustup component add clippy-preview
          script:
              - cargo fmt --all -- --check
              - cargo clippy

        - env: NAME='cargo-travis'
          sudo: required
          before_script:
              - cargo install cargo-update || echo "cargo-update already installed"
              - cargo install cargo-travis || echo "cargo-travis already installed"
              - cargo install-update -a
          script:
              - |
                  cargo build &&
                  cargo coverage &&
                  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
                  tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build && cmake .. && make &&
                  sudo make install && cd ../.. &&
                  kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo --exclude-path=./tests target/kcov target/debug/influxdb-*
          addons:
              apt:
                  packages:
                      - libcurl4-openssl-dev
                      - libelf-dev
                      - libdw-dev
                      - binutils-dev
                      - cmake

script: |
    export RUST_BACKTRACE=1 &&
    cargo build &&
    cargo test &&
    cargo doc --no-deps
