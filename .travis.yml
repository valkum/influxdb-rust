language: rust

sudo: required

services:
  - docker

before_install:
    - docker pull influxdb
    - docker pull kcov/kcov:latest
    - docker run -d -p 8086:8086 --name influxdb influxdb
    - docker run -d -p 9086:8086 --name authed_influxdb -e INFLUXDB_HTTP_AUTH_ENABLED=true -e INFLUXDB_ADMIN_USER=admin -e INFLUXDB_ADMIN_PASSWORD=password -e INFLUXDB_USER=nopriv_user -e INFLUXDB_USER_PASSWORD=password influxdb
    - docker ps

cache:
    directories:
        - /home/travis/.cargo

before_cache:
    - rm -rf /home/travis/.cargo/registry

env:
os:
    - linux
rust:
    - stable
    - beta
    - nightly

matrix:
    fast_finish: true
    allow_failures:
    include:
        - rust: stable
          env: NAME='linting'
          before_script:
              - rustup component add rustfmt-preview
              - rustup component add clippy-preview
          script:
              - cargo fmt --all -- --check
              - cargo clippy

        - env: NAME='cargo-travis'
          sudo: required
          before_script:
              - cargo install cargo-update || echo "cargo-update already installed"
              - cargo install cargo-travis || echo "cargo-travis already installed"
              - cargo install-update -a
          script:
              - |
                  cargo build &&
                  cargo coverage &&
                  docker run -it --rm --security-opt seccomp=unconfined --volume "$(PWD):/project" kcov/kcov:latest kcov -- --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/project/.cargo --exclude-path=/project/tests /project/target/kcov /project/target/debug/influxdb-*
          addons:
              apt:
                  packages:
                      - libcurl4-openssl-dev
                      - libelf-dev
                      - libdw-dev
                      - binutils-dev
                      - cmake

script: |
    export RUST_BACKTRACE=1 &&
    cargo build &&
    cargo test &&
    cargo doc --no-deps
